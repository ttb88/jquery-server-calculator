<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>

<body>
    <div class="row">
        <h1>Server Side Calculator</h1>
    </div>

    <div class="row">
        <div id="calc-input-row">
            <input type="number" id="number-first-input">
            <button id="plus-btn" class="operator-btn">&#x0002B</button>
            <button id="minus-btn" class="operator-btn">&#x02212</button>
            <button id="times-btn" class="operator-btn">&#x000D7</button>
            <button id="divide-btn" class="operator-btn">&divide</button>
            <input type="number" id="number-second-input">
            <button id="equals-submit-btn">&#x0003D</button>
            <button id="clear-btn">C</button>
        </div>
    </div>

    <div class="row">
        <h2 id="calc-output-number"></h2>
    </div>

    <div class="row">
        <ul id="calc-output-list"></ul>
    </div>

</body>

</html>
