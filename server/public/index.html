<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>

<body>
    <div class="row">
        <h1>Server Side Calculator</h1>
    </div>
   
    <section id="section-calculator">
        <div class="row" id="calc-input-row">
            <div id="calc-display-box">
                <p id="calc-display-text"></p>
            </div>
            <button id="clear-btn">C</button>
        </div>    
        <div class="row">
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button id="plus-btn" class="operator-btn">&#x0002B</button>
        </div>
        <div class="row">
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button id="minus-btn" class="operator-btn">&#x02212</button>
        </div>
        <div class="row">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button id="times-btn" class="operator-btn">&#x000D7</button>
        </div>
        <div class="row">
            <button class="number-btn">0</button>
            <button class="number-btn">.</button>
            <button id="equals-submit-btn">&#x0003D</button>
            <button id="divide-btn" class="operator-btn">&divide</button>
        </div>
        <div class="row">
            <button id="clear-history-btn">Clear History</button>
        </div>
    </section>

    <div class="row">
        <h2 id="calc-output-number"></h2>
    </div>

    <div class="row">
        <ul id="calc-output-list"></ul>
    </div>

</body>

</html>
