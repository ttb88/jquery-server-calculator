<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <div class="row">
        <h1>Server Side Calculator</h1>
    </div>

    <div class="row">
            <div id="calc-input-row">
                <input type="text" name="" id="number-first-input">
                <button id="plus-btn" class="calc-btn">&#x0002B</button>
                <button id="minus-btn" class="calc-btn">&#x02212</button>
                <button id="times-btn" class="calc-btn">&#x000D7</button>
                <button id="divide-btn" class="calc-btn">&divide</button>
                <input type="text" name="" id="number-second-input">
                <button id="equals-submit-btn" class="calc-btn">&#x0003D</button>
                <button id="clear-btn" class="calc-btn">C</button>
            </div>
    </div>

    <div class="row">
        <h2 id="calc-output-number"></h2>
    </div>

    <div class="row">
        <ul id="calc-output-list"></ul>
    </div>

</body>
</html>
